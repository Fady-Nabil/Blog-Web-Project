<div class="container">
    <div class="row">
        <h1 class="text-center">Add Post</h1>
    </div>
    <div class="post my-4">
        <div class="row" *ngIf="post">
            <form #form="ngForm" (ngSubmit)="onSubmit()" [formGroup]="AddPostForm">
                <div class="mb-3">
                  <label  class="form-label">title</label>
                  <input formControlName="title" [ngClass]="{ 'is-invalid': submitted && AddPostForm.controls.title.errors }" type="text" class="form-control" name="title" [(ngModel)]="post.title">
                  <div *ngIf="submitted && AddPostForm.controls.title.errors" class="text-danger">
                    <div *ngIf="AddPostForm.controls.title.errors.required">
                      Title is required

                    </div>
                  </div>
                </div>
                <div class="mb-3">
                  <label class="form-label">Body</label>
                  <textarea formControlName="body" [ngClass]="{ 'is-invalid': submitted && AddPostForm.controls.body.errors }" rows="3" cols="80" class="form-control" name="body" [(ngModel)]="post.body"></textarea>
                    <div *ngIf="submitted && AddPostForm.controls.body.errors" class="text-danger">
                      <div *ngIf="AddPostForm.controls.body.errors.required">
                        Body is required
                      </div>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">Add Post</button>
            </form>
        </div>
    </div>
</div>
